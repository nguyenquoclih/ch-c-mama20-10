<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng ngày 20-10!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1;
            color: #880e4f;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3.5em;
            color: #d81b60;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.8em;
            margin: 20px 0;
            color: #6a1b9a;
        }
        .heart {
            font-size: 120px;
            color: red;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }
        .btn {
            background-color: #d81b60;
            color: white;
            padding: 15px 35px;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        footer {
            font-size: 1.2em;
            color: #4e342e;
            margin-top: 40px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h2
        {
            font-size: 1em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Chúc mẹ ngày 20-10 vui vẻ!</h1>
    <p>Nhân ngày 20-10, con chúc mẹ luôn mạnh khỏe, hạnh phúc và luôn tươi trẻ.</p>
    <div class="heart">❤️</div>
    <p>Con mong mẹ sẽ có thật nhiều niềm vui trong cuộc sống và luôn mỉm cười mỗi ngày.</p>
    <a href="#" class="btn">Mẹ là nhất!</a>
    <footer>Chúc mẹ thật nhiều sức khỏe và luôn hạnh phúc. đặc biệt là kiếm được nhiều xiền hehee!</footer>
    <h2><img src="https://ben.com.vn/tin-tuc/wp-content/uploads/2021/12/anh-che-cho-buon-cuoi-cho-may-tinh-2.jpg" alt=""width="100"></h2>
</body>
</html>
